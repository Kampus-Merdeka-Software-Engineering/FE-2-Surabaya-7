<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
        <title>Ocean 7 Traverse</title> 
        <link rel="icon" href="assets/logo.png" type="image/png">
    </head>
    <body>
        <header class="header"> 
            <a href="#" class="logo">
            <img src="assets/logo.png">  </a> 
            <a href="#" class ="nav-brand"> Ocean 7 Traverse </a>

            <button class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>        

            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="myPurchase.html">My Purchase</a>
                <a href="aboutUs.html">About Us</a>
                <a href="contactUs.html">Contact Us</a>
                <a href="login.html">Log In</a>
            </nav>
        </header>

        <div class="bookConfirm-head" style="z-index: -1;">
            <h1>Contact Details</h1>
        </div>

            <div class="details-payment">
                <table class="contactDetails-table">
                    <tr>
                        <td>
                            <h2>Full Name</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="fullName"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Phone Number</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="phoneNumber"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Email</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="email"></p>
                        </td>
                    </tr>
                </table>
            </div>

        <div class="priceDetails-text">
            <h1>Price Details</h1>
        </div>

        
        <div class="priceDetails">
            <table class="priceDetails-table">  
                <tr>
                    <td>
                        <h2 class="route"></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Price</h3>
                    </td>
                </tr>
                <tr>
                    <td class="passenger-info"></td>
                    <td class="price-info price-detail-td"></td>
                </tr>
            
                <tr>
                    <td>
                    <hr>
                    <h3>Other Fees</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p>Tax</p>
                    <td class="tax-detail-td">Included</td>
                    </td>
                </tr>
            </table>
        </div>

        <form id="bookconfirm">
            <div class="total-payment">
                <table class="payment-table">
                    <tr>
                        <td>
                            <h1 class="total-price"></h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="paymentButton" id="payButton">Booking Now</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="success-message" class="hidden">
                                Data telah diterima dengan nomor tiket: <span id="ticket-number"></span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        
        <footer class="footer">
            <p class="footer-copyright">&copy; 2023 Ocean 7 Traverse, Inc. All rights reserved</p>
            <div class="footer-content">
                <a href="#" class="footer-logo"><img src="assets/facebook.png" alt=""></a>
                <a href="#" class="footer-logo"><img src="assets/instagram.png" alt=""></a>
                <a href="#" class="footer-logo"><img src="assets/twitter.png" alt=""></a>
                <a href="#" class="footer-logo"><img src="assets/youtube.png" alt=""></a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
