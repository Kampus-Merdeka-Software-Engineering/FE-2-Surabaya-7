<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Contact Us</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <!-- header-->
    <header class="header"> 
        <a href="#" class="logo">
        <img src="assets/logo.png">  </a> 
        <a href="#" class ="nav-brand"> Ocean 7 Traverse </a>

        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="myPurchase.html">My Purchase</a>
            <a href="aboutUs.html">About Us</a>
            <a href="contactUs.html">Contact Us</a>
            <a href="#popup">Log In</a>
        </nav>
    </header>

    <section class="main_container">
        <div class="grid-container-1">
            <div class="description">
                <div class="grid-container-2">
                    <div class="headline">
                        <h2 class="contact-h2">Contact Us</h2>
                        <h1 class="contact-h1">Get In Touch With Us</h1>
                    </div>
                </div>
                <div class="grid-container-3">
                    <div class="content_image">
                        <img src="assets/home.png" alt="icon">
                    </div>
                    <div class="content_desc">
                        <h3 class="contact-h3">Our Location</h3>
                        <p class="contact-p">99 S.t Jomblo Park Pekanbaru
                            28292, Indonesia</p>
                    </div>
                    <div class="content_image">
                        <img src="assets/call.png" alt="icon">
                    </div>
                    <div class="content_desc">
                        <h3 class="contact-h3">Phone Number</h3>
                        <p class="contact-p">(+62)81 414 257 9980</p>
                    </div>
                    <div class="content_image">
                        <img src="assets/email.png" alt="icon">
                    </div>
                    <div class="content_desc">
                        <h3 class="contact-h3">Email Address</h3>
                        <p class="contact-p">info@ocean7traverse.com</p>
                    </div>
                </div>
            </div>
            <div class="contact_form">
                <form action="#" id="contact_form" class="contact_form grid-container-4 text-center" method="post">
                  <input type="text" id="contact_form_name" class="input_field" placeholder="Name" required="required" data-error="Name is required.">
                  <input type="email" id="contact_form_email" class="input_field" placeholder="Email" required="required" data-error="Valid email is required.">
                  <input type="text" id="contact_form_phone" class="input_field" placeholder="Phone" required="required" data-error="Phone number is required.">
                  <textarea id="contact_form_message" name="message" rows="4" class="input_field" placeholder="Message" required="required" data-error="Please, write us a message."></textarea>
                  <button type="submit" id="form_submit_button">Send Message<span></span><span></span><span></span></button>
                </form>
              </div>
              
        </div>
    </section>
    <footer class="footer">
        <p class="footer-copyright">&copy; 2023 Ocean 7 Traverse, Inc. All rights reserved</p>
        <a href="#" class="footer-logo"><img src="assets/facebook.png" alt=""></a>
        <a href="#" class="footer-logo"><img src="assets/instagram.png" alt=""></a>
        <a href="#" class="footer-logo"><img src="assets/twitter.png" alt=""></a>
        <a href="#" class="footer-logo"><img src="assets/youtube.png" alt=""></a>
    </footer>

    
</body>
</html>
